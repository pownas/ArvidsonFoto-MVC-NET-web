name: .NET 10 RC - Windows

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      ASPNETCORE_ENVIRONMENT: Development

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK 10 RC
      # Installs the latest 10.0 RC SDK (preview quality covers RC builds)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
        cache: true

    - name: Display .NET info
      run: dotnet --info

    - name: Restore dependencies
      # Rely on repo-root discovery instead of a specific solution path
      run: dotnet restore --verbosity minimal

    - name: Build (Release)
      run: dotnet build --configuration Release --no-restore --verbosity minimal

    - name: Update database (EF Core migrations)
      # Prefer local tool manifest if present; otherwise install EF tool globally to use the RC channel
      shell: pwsh
      run: |
        dotnet tool restore
        if (-not (Get-Command dotnet-ef -ErrorAction SilentlyContinue)) {
          dotnet tool install --global dotnet-ef --version 10.0.0-*
        }
        dotnet ef database update -p ./ArvidsonFoto/ArvidsonFoto.csproj -c ArvidsonFotoDbContext

    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults --configuration Release
