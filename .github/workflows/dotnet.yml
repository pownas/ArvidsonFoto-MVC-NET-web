name: .NET 10 RC - Windows

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      ASPNETCORE_ENVIRONMENT: Development

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK 10 RC
      # Installs the latest 10.0 RC SDK (preview quality covers RC builds)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
        cache: true
        # Provide explicit dependency files for cache key to avoid lock-file requirement error
        cache-dependency-path: |
          **/packages.lock.json
          **/*.sln
          **/*.csproj

    - name: Display .NET info
      run: dotnet --info

    - name: Restore dependencies
      # Rely on repo-root discovery instead of a specific solution path
      run: dotnet restore --verbosity minimal

    - name: Build (Release)
      run: dotnet build --configuration Release --no-restore --verbosity minimal

  test:
    needs: build   # Run this job after 'build'
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      ASPNETCORE_ENVIRONMENT: Development

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK 10 RC
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
        cache: true
        cache-dependency-path: |
          **/packages.lock.json
          **/*.sln
          **/*.csproj

    - name: Restore local dotnet tools
      run: dotnet tool restore

    - name: Update database (EF Core migrations)
      shell: pwsh
      run: |
        dotnet ef database update -p ./ArvidsonFoto/ArvidsonFoto.csproj -c ArvidsonFotoDbContext

    - name: Test
      # Build as part of test job so we don't rely on artifacts from the build job
      run: dotnet test --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults --configuration Release
