name: .NET 10 - Windows

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      ASPNETCORE_ENVIRONMENT: Development

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK 10
      # Installs the latest stable 10.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        cache: true
        # Provide explicit dependency files for cache key to avoid lock-file requirement error
        cache-dependency-path: |
          **/packages.lock.json
          **/*.sln
          **/*.csproj

    - name: Display .NET info
      run: dotnet --info

    - name: Restore dependencies
      run: dotnet restore --verbosity minimal

    - name: Build (Release)
      run: dotnet build --configuration Release --no-restore --verbosity minimal

  test:
    needs: build   # Run this job after 'build'
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      ASPNETCORE_ENVIRONMENT: GithubActions

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        cache: true
        cache-dependency-path: |
          **/packages.lock.json
          **/*.sln
          **/*.csproj

    - name: Restore dependencies (web project)
      run: dotnet restore ./ArvidsonFoto/ArvidsonFoto.csproj --verbosity minimal

    - name: Restore local dotnet tools
      run: dotnet tool restore

    - name: Build app (for migrations)
      run: dotnet build ./ArvidsonFoto/ArvidsonFoto.csproj -c Release --no-restore --verbosity minimal

    - name: Running Unit Tests
      run: dotnet test ./ArvidsonFoto.Tests.Unit/ArvidsonFoto.Tests.Unit.csproj --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults --configuration Release

    - name: Running Integration Tests
      run: dotnet test ./ArvidsonFoto.Tests.Integration/ArvidsonFoto.Tests.Integration.csproj --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults --configuration Release

    # - name: Running End-to-End Tests
    #   run: dotnet test ./ArvidsonFoto.Tests.E2E/ArvidsonFoto.Tests.E2E.csproj --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults --configuration Release

    - name: Test - dotnet database update - CoreDbContext (EF Core migrations)
      run: |
        dotnet ef database update `
          --project ./ArvidsonFoto/ArvidsonFoto.csproj `
          --context ArvidsonFotoCoreDbContext `
          --startup-project ./ArvidsonFoto/ArvidsonFoto.csproj `
          --configuration Release
      continue-on-error: true

    - name: Test - dotnet database update - DbContext (EF Core migrations)
      run: |
        dotnet ef database update `
          --project ./ArvidsonFoto/ArvidsonFoto.csproj `
          --context ArvidsonFotoDbContext `
          --startup-project ./ArvidsonFoto/ArvidsonFoto.csproj `
          --configuration Release
      continue-on-error: true

